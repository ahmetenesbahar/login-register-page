<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register Page</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/2331/2331399.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button href="#" class="btn btn-login" id="login">Login</button>
      <button href="#" class="btn btn-register" id="register">Sign Up</button>
    </div>
    <div class="form-page">
      <div class="login-form">
        <h3>Login</h3>
        <form action="">
          <input type="text" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <span> <button type="button" id="eye-icon">O</button></span>
        </form>
        <button type="submit" class="btn btn-login">Login</button>
      </div>
      <div class="register-form active">
        <h3>Sign Up</h3>
        <form action="">
          <input type="text" placeholder="Username" />
          <input type="text" placeholder="Email" />
          <input type="password" id="password-2" placeholder="Password" />
          <span> <button type="button" id="eye-icon-2">O</button></span>
          <input
            type="password"
            id="password-3"
            placeholder="Confirm Your Password"
          />
          <span> <button type="button" id="eye-icon-3">O</button></span>
        </form>
        <button class="btn btn-register">Sign Up</button>
      </div>
    </div>
  </body>
</html>
